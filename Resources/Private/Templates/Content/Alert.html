{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://fluidtypo3.org/schemas/fluid-master.xsd"
     xmlns:flux="http://fluidtypo3.org/schemas/flux-master.xsd">

    <f:layout name="Content"/>

    <f:section name="Configuration">

    <flux:form wizardTab="gjo_content" id="alert" icon="{v:extension.path.resources(path: 'Icons/icon-alert.gif')}">

        <flux:form.sheet name="alerts">
            <flux:field.input name="header"/>
            <flux:field.input name="closeLinkText"/>
            <flux:field.select name="class" items="info,success,warning,danger" default="info"/>
            <flux:field.checkbox name="isBlock"/>
        </flux:form.sheet>

        <flux:grid>
            <flux:grid.row>
                <flux:grid.column>
                    <flux:form.content name="content"/>
                </flux:grid.column>
            </flux:grid.row>
        </flux:grid>

    </flux:form>
</f:section>


    <f:section name="Preview">
        <flux:widget.grid/>
    </f:section>


    <f:section name="Main">

        <div class="alert alert-{class} {f:if(condition: isBlock, then: 'alert-block')}">

            <f:if condition="{closeLinkText}">
                <a class="close" data-dismiss="alert">
                    <f:format.raw>{closeLinkText}</f:format.raw>
                </a>
            </f:if>

            <f:if condition="{header}">
                <h1 class="alert-heading">{header}</h1>
            </f:if>

            <flux:content.render area="content"/>

        </div>
    </f:section>

</div>
